<div class="tasks-table">
  <table
    mat-table
    [dataSource]="tasks"
    #MatTable>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task;"> {{task.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Begin">
      <th mat-header-cell *matHeaderCellDef>Begin</th>
      <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="End">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="Priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let task"> {{ task.priority }} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let task; let i = index" >
        <button mat-icon-button color="primary"
                (click)="editTaskClicked(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                (click)="deleteTask(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
