<h1 class="mat-headline-4">TASK LIST</h1>
<app-task-input (taskCreated)="addTask($event)"></app-task-input>

<table
  mat-table
  [dataSource]="taskList"
  #MatTable>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Begin">
    <th mat-header-cell *matHeaderCellDef>Begin</th>
    <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
  </ng-container>
  <ng-container matColumnDef="End">
    <th mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
  </ng-container>
  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let task"> {{task.priorityToString()}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-icon-button color="primary" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
